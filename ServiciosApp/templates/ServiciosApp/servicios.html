{% extends "FeriaVirtualApp/base.html" %}
   
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
</head>



    {% for servicio in servicios%}

        <!-- Heading -->
        <section class="page-section clearfix">
            <div class="container">
                <div class="intro">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="" style="width: 580px; height: 500;">
                    <!--bolsafrutas3.jpeg, Feria virtual frutas.jpeg, bolsafruta.jpg,local2.jpeg-->
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                        <h2 class="section-heading mb-4" >
                            <span class="section-heading-lower">{{servicio.titulo}}</span>
                            <span class="section-heading-upper">{{servicio.contenido}}</span>
                        </h2>
                    </div>
                </div>
            </div>
        </section>

    {% endfor %}
</html>

{% endblock %}
